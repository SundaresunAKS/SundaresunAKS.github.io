<!DOCTYPE html><html>
<head>
    <title>KingDon_SmartPlug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="topnav">
        <h1>KingDon SmartPlug</h1>
    </div>
    
    <div class="content">
        <div class="card-grid">
            <div class="card-grid">
                <div class="card">
                    <br>
                    <p>
                        <!-- <form action="index.html" method="POST"> -->
                        <!-- <form> -->
                            <label for="serverAddress">Choose Server Address:</label>
                            <br>
                            <select type="type" name="serverAddress" id="serverAddress">
                                <option value="localhost:9000">localhost</option>
                                <option value="nextcloudaks.ddns.net:92">nextcloudaks.ddns.net</option>
                                <option value="192.168.1.12:92">192.168.1.12</option>
                                <option value="192.168.43.89:92">192.168.43.89</option>
                            </select>
                            <br>
                            <input type="submit" value="Connect" onclick=WebSocketConnect()>
                            <input type="submit" value="Disconnect" onclick=WebSocketDisconnect()>
                        <!-- </form> -->
                        <!-- <div> -->
                            <p>Status: <p id="connectionStatus">None</p>
                            </p>
                        <!-- </div> -->
                    </p>
                </div>
            </div>
        </div>
    <!-- </div>
    <div class="content"> -->
        <br><br>
        <div class="card-grid">
            <div class="card-grid">
                <div class="card">
                    <p>
                        <label>LOAD: ONE</label>
                        <br><br>
                        <button class="button-on" onclick="handleMessage('Switch1', 'on')">ON</button>
                        <button class="button-on" onclick="handleMessage('Switch1', 'off')">OFF</button>
                    </p>
                    <p>
                        <label>LOAD: TWO</label>
                        <br><br>
                        <button class="button-on" onclick="handleMessage('Switch1', 'on')">ON</button>
                        <button class="button-on" onclick="handleMessage('Switch2', 'off')">OFF</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="content">
        <div class="card-grid">
            <div class="card-grid">
                <div class="card">
                    <fieldset id="messageArea">
                        <legend>Message Log </legend>
                        <div id="messages"></div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>



<!-- <script type="text/javascript" src="lib/jquery-1.4.3.min.js"></script> -->
<script type="text/javascript" src="main.js"></script>
</body>
</html>
